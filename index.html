<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Giallo Boleano</title>
</head>
<body>
    
    <!-- parte intestazione -->
    <header>
        <h1>GIALLO BOOLEANO</h1>
    </header>

    <!-- parte contenuto principale -->
    <main>

        <div class="container">
            <!-- sezione info ricetta -->
            <section id="info-ricetta">

                <div class="food-type">DOLCI E DESSERTS</div>
                
                <h2>
                    Tiramisù
                    <span class="text-plus">(Dolce Tradizionale)</span>
                </h2>

                <div class="ingredients">

                    <div class="col-video">
                        <img src="./img/image (10).png" alt="video youtube">
                    </div>

                    <div class="col-info">
                        <ul>
                            <li id="title-list"><strong>In breve</strong></li>
                            <li>Difficoltà: <strong>Facile</strong></li>
                            <li>Tempo: <strong>40 min</strong></li>
                            <li>Porzione per: <strong>8 persone</strong></li>
                            <li>Costo: <strong>contenuto</strong></li>
                            <li><strong>Note</strong>: +2 ore di riposo in frigo</li>
                        </ul>
                    </div>

                </div>

            </section>

            <section id="social">

                <div>
                    <i class="fa-brands fa-facebook" style="color: #0351d8;"></i>
                    <span>FACEBOOK</span>
                </div>
                <div>
                    <i class="fa-brands fa-twitter" style="color: #74C0FC;"></i>
                    <span>TWITTER</span>
                </div>
                <div>
                    <i class="fa-brands fa-instagram" style="color: #bd1458;"></i>
                    <span>INSTAGRAM</span>
                </div>
                <div>
                    <i class="fa-brands fa-pinterest" style="color: #ff0000;"></i>
                    <span>PINTEREST</span>
                </div>
                <div>
                    <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
                    <span>YOUTUBE</span>
                </div>


            </section>

            <div id="banner">
                <img src="./img/banner.png" alt="banner">
            </div>

            <!-- sezione presentazione -->
            <section id="presentation">

                <h3>Presentation</h3>

                <p class="clearfix">
                    

                </p>

            </section>


        </div>

    </main>

     <!-- parte footer -->
    <footer>

        <div class="info-footer">

            <div class="col"></div>
            <div class="col"></div>

        </div>

    </footer>

</body>
</html>
